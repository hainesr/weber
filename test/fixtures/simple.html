<!DOCTYPE html>
<head>
  <title>A simple HTML page</title>
</head>
<body>
  <p>This is normal text.</p>
  <p><b>This is bold text.</b></p>
  <p>This is normal text.</p>
  <p><i>This is italic text.</i></p>
  <p>This is normal text.</p>
  <p><b>This is bold <i>and italic</i> text.</b></p>
  <p>This is normal text.</p>
  <p><small>This small text.</small></p>
  <p>This is normal, <small>with inline small,</small> text.</p>
  <p><large>This is large text.</large></p>
  <p>This is normal, <large>with inline large,</large> text.</p>
</body>
